@(c:String)
<div style="background: rgba(184, 153, 189, 0.73)">
    <div class="header2">
        <div class="container">
            <div class="header-main">


                <div class="header-right">
                    <img src="/assets/images/logo.png" class="logo_img">
                    <div class="logo">
                        <h1><a href="@routes.HomeController.index()">Eggplant Genome Database</a></h1>
                    </div>
                </div>


                <div class="clearfix"> </div>
            </div>
        </div>
    </div>

    <div class="top-navg-main">
        <div class="container">
            <div class="top-navg">
                <span class="menu"> <img src="/assets/images/icon.png" alt=""/></span>
                <ul class="res">
                    <li><a id="home" class="hvr-sweep-to-bottom" href="@routes.HomeController.index()">Home</a></li>
                    <li><a id="browse" class="hvr-sweep-to-bottom" href="@routes.HomeController.browse()">Browse</a></li>
                    <li><a id="blast" class="hvr-sweep-to-bottom" href="@routes.BlastController.blastBefore()">Blast</a></li>
                    <li><a id="download" class="hvr-sweep-to-bottom" href="@routes.HomeController.download()">Download</a></li>
                    <li><a id="about" class="hvr-sweep-to-bottom" href="@routes.HomeController.about()">About</a></li>
                </ul>


                <script>

                        $(document).ready(function () {
                            if(@c.equals("browse")){
                                document.getElementById('browse').className="hvr-sweep-to-bottom green";
                            }else if(@c.equals("blast")){
                                document.getElementById('blast').className="hvr-sweep-to-bottom green";
                            }else if(@c.equals("download")){
                                document.getElementById('download').className="hvr-sweep-to-bottom green";
                            }else if(@c.equals("about")){
                                document.getElementById('about').className="hvr-sweep-to-bottom green";
                            }else if(@c.equals("home")){
                                document.getElementById('home').className="hvr-sweep-to-bottom green";
                            }

                        });

                        $( "span.menu" ).click(function() {
                            $( "ul.res" ).slideToggle( 300, function() {

                            });
                        });
                </script>

            </div>
        </div>
    </div>
</div>
